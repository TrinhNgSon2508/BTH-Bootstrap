<!DOCTYPE html>
<html>
<head>
	<title>BTTH 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/btth1.css">
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<h3 class=" text-uppercase w-100 text-black pb-2 pt-2 pl-4 bg-info">Thông tin sản phẩm</h3>
			<form>
				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Mã sản phẩm:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>

					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Tên sản phẩm:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>

					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Số lượng:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label>Đơn giá:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>

					<div class="col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label>Đơn vị tính:</label>
							<select class="form-control">
								<option value="1">Chiếc</option>
								<option value="2">VNĐ</option>
								<option value="3">$</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row text-black pb-2 pt-2 bg-info m-auto chech">
					<div class="col-md-12 col-sm-12 col-12">
						<div class="row">
							<h4 class="chua ml-4">Thuế:</h4>
							<div class="form-check col-lg-2 col-md-3 col-sm-12 col-12">
								<label class="form-check-label ">
							    <input type="checkbox" class="form-check-input" value="">VAT(10%)
							  </label>
							</div>
							<div class="form-check col-lg-2 col-md-3 col-sm-12 col-12">
								<label class="form-check-label">
							    <input type="checkbox" class="form-check-input" value="">Dịch vụ(5%)
							  </label>
							</div>
							<div class="form-check col-lg-2 col-md-2 col-sm-12 col-12 ">
								<label class="form-check-label">
							    <input type="checkbox" class="form-check-input" value="">Khác(20%)
							  </label>
							</div>
						</div>
					</div>
				</div>
				<a href="" class="form-control text-center text-light text-uppercase bg-success mt-3 col-lg-1 col-md-2 col-sm-12 col-12" type="button" style="font-size: 0.7rem;">Tính tiền</a>
				
			</form>
		</div>

	</div>
</body>
</html>
