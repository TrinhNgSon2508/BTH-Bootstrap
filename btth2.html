<!DOCTYPE html>
<html>
<head>
	<title>BTTH 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/btth2.css">
</head>
<body>
	<div class="container-fluid">
		<div class="container border">
			<h3 class="  w-100 text-light pb-2 pt-2 pl-4 bg-success">Thông tin Sinh viên</h3>
			<form>
				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Họ đệm:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>

					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Tên:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>

					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Mã sinh viên:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-sm-12 col-12 ">
						<div class="form-group">
							<label>Giới tính:</label>
							<div class="row w-100 border ml-0 p-2 rounded">
								<div class="form-check col-lg-2 col-md-2 col-sm-12 col-12 ">
									<label class="form-check-label">
							    		<input type="radio" name="optradio"class="form-check-input" value="">Nam
							 		</label>
								</div>
								<div class="form-check col-lg-2 col-md-2 col-sm-12 col-12 ">
									<label class="form-check-label">
							    		<input type="radio" name="optradio"class="form-check-input" value="">Nữ
							 		</label>
								</div><div class="form-check col-lg-1 col-md-2 col-sm-12 col-12 ">
									<label class="form-check-label">
							    		<input type="radio" name="optradio"class="form-check-input" value="">Khác
							 		</label>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<label>Ngày sinh:</label>
							<input type="date" name="" class="form-control">
						</div>
				</div>
				</div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-12">
						<div class="form-group">
							<label>Địa chỉ:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
				</div>

				<h3 class="bg-info pl-4 p-2">Điểm học phần</h3>
				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Học phần 1:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>

					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Học phần 2:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>

					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<label>Học phần 3:</label>
							<input type="text" name="" class="form-control">
						</div>
					</div>
				</div>
				<a href="" class="form-control text-center w-100 text-light m-auto bg-primary text-decoration-none " type="text" style="font-size: 1.2rem;">Hiển thị kết quả học tập</a>
				


			</form>

		</div>

	</div>
</body>
</html>
